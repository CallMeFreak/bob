<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <style type="text/css">
    html {
      height: 100%;
    }
    body {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }
    iframe{
      padding: 0 !important;
      height: 100% !important;
    }
    .container-fluid, .row{
      height: 100% !important;
    }
    #optionsWrapper {
      height: 100%;
      width: 300px;
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
    }
    #optionsMenu {
      background-color: white;
      width: 100%;
      height: 100%;
      display: none;
    }
  </style>

  
</head>

<body>
  <div id="optionsWrapper">
    <div id="optionsMenu">

    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <iframe 
        class="col-md-10"
        src="https://www.youtube.com/embed/WBUMTauacY8?autoplay=1"
        frameborder="0"
        allowfullscreen
        id="youtubeFrame">
      </iframe>
      <iframe 
        frameborder="0" 
        scrolling="no" 
        id="chat_embed" 
        src="http://www.twitch.tv/riotgames/chat" 
        class="col-md-2">
      </iframe>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
